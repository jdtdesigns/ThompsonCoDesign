    <div class="container-fluid">
      <h1>Contact Form</h1>
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
          <h4>
            Please contact me for more information.
          </h4>

          <br><br>
          <div>
            <form class="form-horizontal" role="form" id="form">
              <div class="form-group">

                <label for="email" class="col-sm-2 control-label">
                  Email:
                </label>
                <div class="col-sm-10">
                  <input type="email" required class="form-control" name="email" id="email" placeholder="handle@blank.com" />
                </div>
              </div>
              <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">
                  First Name:
                </label>
                <div class="col-sm-10">
                  <input type="text" required class="form-control" name="firstName" id="firstName" placeholder="First Name" />
                </div>
              </div>
              <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">
                  Last Name:
                </label>
                <div class="col-sm-10">
                  <input type="text" required class="form-control" name="lastName" id="lastName" placeholder="Last Name" />
                </div>
              </div>
              <div class="form-group">
                <label for="company" class="col-sm-2 control-label">
                  Company Name: (optional)
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="company" id="company" placeholder="Company" />
                </div>
              </div>
              <div class="form-group">
                <label for="comment" class="col-sm-2 control-label">
                  Comments:
                </label>
                <div class="col-sm-10">
                  <textarea name="comment" required class="form-control" id="comment" rows="8" cols="80"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">

                  <button type="submit" name="submit" id="submitForm" class="btn btn-default" onclick="validate_input">
                   Submit Contact Info
                 </button>
                 <span id="status"></span>
               </div>
             </div>
           </form>
         </div>
       </div>
       <div class="col-md-2"></div>
     </div>
     <br><br><br><br>
     <div class="row">
      <div class="col-sm-2"></div>
